<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body ng-app="twis">
<div class="container-fluid" ng-controller="AppController">
    <div class="row">
        <div class="col-xs-12 twis-title">
            <span class="twis-title-acronym">TWIS&nbsp;-&nbsp;</span>
            <span class="twis-title-acronym">T</span>hat's&nbsp;
            <span class="twis-title-acronym">W</span>here&nbsp;
            <span class="twis-title-acronym">I</span>&nbsp;
            <span class="twis-title-acronym">S</span>topped&nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <label class="follow-tv-show-title">Follow</label>
        </div>
        <div class="col-xs-10">
            <input type="text" ng-model="asyncSelected" placeholder="TV Show by it's title" uib-typeahead="titles for titles in getTvShowByTitle($viewValue)" typeahead-loading="loadingTvShows" typeahead-no-results="noResults" class="form-control">
            <i ng-show="loadingTvShows" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img src="./img/tmdb-logo.svg" class="themoviedb-logo"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
</body>
</html>
